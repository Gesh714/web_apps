{% extends "base.html" %}

{% block content %}
    <h1 id="titulo_capitaliza">Capitaliza tu texto</h1>
    <div>
        <form action="/capitalize" method="post">
            <label for="text">Ingresa el texto:</label>
            <br>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Escribe el texto que deseas capitalizar..."></textarea>
            <br>
            <button type="submit">Capitalizar</button>
        </form>
    </div>
{% endblock %}
